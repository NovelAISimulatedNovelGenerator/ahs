name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-rag:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          check-latest: true

      - name: 缓存 Go 构建
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: 下载依赖
        run: go mod download

      - name: 包级单测（rag）
        run: go test -v ./internal/service/rag

      - name: 竞态检测（异步 Manager 用例）
        run: go test -race ./internal/service/rag -run TestManager_

  build-all:
    runs-on: ubuntu-latest
    needs: test-rag
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          check-latest: true

      - name: 构建（存在 build.sh 时）
        if: ${{ hashFiles('build.sh') != '' }}
        run: bash ./build.sh
